<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ChemToolTracker</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="app">
            <h1>ChemToolTracker</h1>
            <form id="urlForm">
                <input
                    type="text"
                    id="urlInput"
                    placeholder="Enter URL"
                    required
                />
                <button type="submit">Process URL</button>
            </form>
            <div id="results"></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
